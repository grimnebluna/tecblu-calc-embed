<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecBlu Calculator - Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ecf0f3;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px 20px;
    }
    .demo-controls {
      max-width: 1100px;
      margin: 0 auto 30px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .demo-controls h3 {
      margin: 0 0 15px;
      font-size: 16px;
      color: #333;
    }
    .demo-controls button {
      padding: 8px 16px;
      margin-right: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f5f5f5;
      cursor: pointer;
      font-family: inherit;
    }
    .demo-controls button:hover {
      background: #e5e5e5;
    }
    .demo-controls button.active {
      background: #80ac75;
      color: #fff;
      border-color: #6a9460;
    }
  </style>
</head>
<body>

<!-- Demo controls for testing language switching -->
<div class="demo-controls">
  <h3>üåê Test Language Switching</h3>
  <button onclick="setLang('de')" class="active">Deutsch</button>
  <button onclick="setLang('en')">English</button>
  <button onclick="setLang('fr')">Fran√ßais</button>
  <button onclick="setLang('it')">Italiano</button>
</div>

<!-- The calculator embed -->
<div id="calculator" data-tec-calc></div>

<script type="module" src="/src/index.js"></script>

<script>
function setLang(lang) {
  const calc = document.getElementById('calculator')._tecCalc;
  if (calc) {
    calc.setLanguage(lang);
  }
  // Update active button
  document.querySelectorAll('.demo-controls button').forEach(b => {
    b.classList.toggle('active', b.textContent.toLowerCase().startsWith(lang === 'de' ? 'deu' : lang));
  });
}
</script>

</body>
</html>
