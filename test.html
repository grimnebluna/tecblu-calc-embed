<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecBlu Kalkulator -  Testseite</title>
  <style>
    body {
      background: #ecf0f3;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .test-header {
      max-width: 1100px;
      margin: 0 auto 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .test-header h1 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #2d3748;
    }
    .test-header p {
      margin: 0 0 15px;
      color: #64748b;
    }
    .lang-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .lang-btn {
      padding: 8px 16px;
      background: #e8f0e6;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #2d3748;
      transition: all 0.2s;
    }
    .lang-btn:hover {
      background: #80ac75;
      color: #fff;
    }
    .lang-btn.active {
      background: #80ac75;
      color: #fff;
    }
    .switcher-section {
      margin-bottom: 15px;
    }
    .switcher-label {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 8px;
      display: block;
    }
    .current-info {
      margin-top: 15px;
      font-size: 14px;
      color: #64748b;
    }
    .current-info code {
      background: #f1f5f9;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="test-header">
    <h1>TecBlu Kalkulator - Testseite</h1>

    <div class="switcher-section">
      <span class="switcher-label">Language:</span>
      <div class="lang-buttons">
        <button class="lang-btn" onclick="switchLang('de')">German (de)</button>
        <button class="lang-btn" onclick="switchLang('en')">English (en)</button>
        <button class="lang-btn" onclick="switchLang('fr')">French (fr)</button>
        <button class="lang-btn" onclick="switchLang('it')">Italian (it)</button>
      </div>
    </div>

    <div class="switcher-section">
      <span class="switcher-label">Country:</span>
      <div class="lang-buttons" id="country-buttons">
        <button class="lang-btn" onclick="switchCountry('CH')">Switzerland (CH)</button>
        <button class="lang-btn" onclick="switchCountry('DE')">Germany (DE)</button>
        <button class="lang-btn" onclick="switchCountry('AT')">Austria (AT)</button>
        <button class="lang-btn" onclick="switchCountry('FR')">France (FR)</button>
        <button class="lang-btn" onclick="switchCountry('IT')">Italy (IT)</button>
      </div>
    </div>

    <div class="current-info">
      Language: <code id="current-lang">detecting...</code> |
      Country: <code id="current-country">detecting...</code> |
      Currency: <code id="current-currency">detecting...</code>
      <br><br>
      URL: <code id="current-url"></code>
    </div>
  </div>

  <!-- Calculator Widget Container -->
  <div id="tecblu-calculator"></div>

  <!-- Load the built script -->
  <script src="dist/tecblu-calc.js"></script>

  <script>
    // Country configuration (mirrored from localization.js for display)
    const COUNTRY_CONFIG = {
      CH: { currency: 'CHF', tecCost: 0.0463 },
      DE: { currency: 'EUR', tecCost: 0.049 },
      AT: { currency: 'EUR', tecCost: 0.049 },
      FR: { currency: 'EUR', tecCost: 0.049 },
      IT: { currency: 'EUR', tecCost: 0.058 }
    };

    // Display current URL
    document.getElementById('current-url').textContent = window.location.href;

    // Wait for widget to initialize
    setTimeout(() => {
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || 'de';
      const country = params.get('country') || 'CH';
      const config = COUNTRY_CONFIG[country] || COUNTRY_CONFIG.CH;

      document.getElementById('current-lang').textContent = lang + (params.get('lang') ? '' : ' (default)');
      document.getElementById('current-country').textContent = country + (params.get('country') ? '' : ' (default)');
      document.getElementById('current-currency').textContent = config.currency;

      // Highlight active language button
      const langButtons = document.querySelectorAll('.switcher-section:first-of-type .lang-btn');
      langButtons.forEach(btn => {
        if (btn.textContent.includes(`(${lang})`)) {
          btn.classList.add('active');
        }
      });

      // Highlight active country button
      const countryButtons = document.querySelectorAll('#country-buttons .lang-btn');
      countryButtons.forEach(btn => {
        if (btn.textContent.includes(`(${country})`)) {
          btn.classList.add('active');
        }
      });
    }, 100);

    // Language switcher (preserves country param)
    function switchLang(lang) {
      const url = new URL(window.location.href);
      url.searchParams.set('lang', lang);
      window.location.href = url.toString();
    }

    // Country switcher (preserves lang param)
    function switchCountry(country) {
      const url = new URL(window.location.href);
      url.searchParams.set('country', country);
      window.location.href = url.toString();
    }
  </script>
</body>
</html>
